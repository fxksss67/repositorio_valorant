<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrode — Valorant Map | Info Hub</title>
  <link rel="stylesheet" href="../css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Corrode</h1>
    <button id="modo-oscuro-btn">🌙 Dark Mode</button>
  </header>

  <nav>
    <ul>
      <li><a href="../index.html">🏠 Home</a></li>
      <li><a href="../mapas.html">🗺️ All Maps</a></li>
    </ul>
  </nav>

  <main class="map-detail">
    
    <div class="map-images">
      <div>
        <h2>Full Map</h2>
        <img src="assets/img/Mapas/Corrode/Loading_Screen_Corrode.webp" alt="Corrode Full Map">
      </div>

     <h3>Corrode is a traditional two-site three-lane map. It is the second standard map to be released that does not contain any dynamic elements or mechanical hooks for gameplay.</h3>
    
      <div>
        <h2>Mini Map</h2>
        <img src="assets/img/Mapas/Corrode/Corrode_minimap.webp" alt="Bind Mini Map">
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Valorant Info Hub — Fan-made site.</p>
  </footer>

  <script>
    const btnModoOscuro = document.getElementById('modo-oscuro-btn');
    btnModoOscuro.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      btnModoOscuro.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    });
  </script>
</body>
</html>
